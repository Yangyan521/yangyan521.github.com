<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<script>
function addZero(n){
	if(n < 10){
		return "0" + n;
	} else {
		return "" + n;
	}
}


window.onload = function(){
	var oText = document.getElementById("txt1");
	var oBtn  = document.getElementById("btn1");
	var oBtn2  = document.getElementById("btn2");
	
	var i = 0;
	var timer = null;
	//变量控制
	var bClick = false;//默认没有被点击
	oBtn.onclick = function(){
		
		if(bClick == true){//被点击了
			return ;
		}
	
		bClick = true;
		//clearInterval(timer);
		timer = setInterval(function(){
			//修改oText值
			i++;	
			var iM = parseInt(i/60);
			var iS = i%60;
			oText.value = addZero(iM) + ":" + addZero(iS);
		},1000);	
	};
	
	//暂停
	oBtn2.onclick = function(){
		bClick = false;
		clearInterval(timer);
	};
	
 
};
</script>
</head>

<body>

<input id="txt1" type="text" value="00:00" />
<input id="btn1" type="button" value="计时" />
<input id="btn2" type="button" value="暂停" />

</body>
</html>
