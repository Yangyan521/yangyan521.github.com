<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>yangyan</title>
<style>
#div1{ position:absolute;left:0;bottom:0;width:100%; overflow:hidden; text-align:center;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById("div1");
	var aImg = oDiv.children;
	var aInput = document.getElementsByTagName("input");
	
	document.onmousemove = function(ev){
		var oEvent = ev || event;
		var x1 = oEvent.clientX;
		var y1 = oEvent.clientY;
		
		for(var i = 0; i < aImg.length; i++){
			var x2 = aImg[i].offsetLeft + aImg[i].offsetWidth/2;
			var y2 = aImg[i].offsetTop + aImg[i].offsetHeight/2 + oDiv.offsetTop;
			
			var x = x1 - x2;
			var y = y1 - y2;
			
			var dis = Math.sqrt(x*x + y*y);
			
			//比例
			var scale = 1 - dis/800;
			
			if(scale < 0.5){
				scale = 0.5;
			}
		
			aImg[i].width = 128*scale;
		}	
	};
	
 
};
</script>
</head>

<body>
<div id="div1">

</div>
