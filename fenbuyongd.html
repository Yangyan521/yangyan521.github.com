<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>yangyan</title>
<style>
#div1{ position:relative;width:700px; height:400px;border:1px solid #000; margin:100px auto; background:url(img/0.jpg) no-repeat;}
#div1 span{ position:absolute;left:0;top:0;width:100px; height:100px; background:url(img/1.jpg)no-repeat;
	background-position:0 0; line-height:100px; text-align:center; font-size:30px; color:#fff;
}
</style>
<script src="javascripts/move.js"></script>
<script>
window.onload = function(){
	var oDiv = document.getElementById("div1");
	
	var R = 4;
	var C = 7;
	
	//创建span
	for(var r = 0; r < R; r++){
		for(var c = 0; c < C; c++){
			var oSpan = document.createElement("span");
			oDiv.appendChild(oSpan);
			oSpan.style.width = oDiv.offsetWidth/C + "px";
			oSpan.style.height = oDiv.offsetHeight/R + "px";
			
			oSpan.style.left = oSpan.offsetWidth*c + "px";
			oSpan.style.top  = oSpan.offsetHeight*r + "px";
			
			oSpan.style.backgroundPosition = -oSpan.offsetLeft+"px -" + oSpan.offsetTop + "px";
			oSpan.r = r;
			oSpan.c = c;
			oSpan.innerHTML = r + "|" + c;
			
		}
	}
	
	
	/*
		span 老图
		div  新图 
	*/
	var oBtn = document.getElementById("btn1");
	var aSpan = oDiv.children;
	
	var iNow = 0;
	var bReady = true;//准备好了
	oBtn.onclick = function(){
		if(!bReady) return;
		bReady = false;
		
		//span 老图
		for(var i = 0; i < aSpan.length; i++){
			aSpan[i].style.opacity = "1";
			aSpan[i].style.backgroundImage = "url(img/"+iNow+".jpg)";
		}
		
		iNow++;
		if(iNow == 3){
			iNow = 0;
		}
		//div  新图 
		oDiv.style.backgroundImage = "url(img/"+iNow+".jpg)";
		
		 
		 //循环
		 var count = 0;
		 for(var i = 0; i < aSpan.length; i++){
			(function(index){
				setTimeout(function(){
					move(aSpan[index],{opacity:0},{
						complete:function(){
							count++;
							if(count == aSpan.length - 1){
								alert("运动完成！");
								bReady = true;
							}	
						}	
					});	
				},700*Math.random()); 
			})(i);
	     } 
	};
	
 
};
</script>
</head>

<body>
<input id="btn1" type="button" value="下一张" />
<div id="div1">
	<!--<span></span>-->
</div>
</body>
</html>
