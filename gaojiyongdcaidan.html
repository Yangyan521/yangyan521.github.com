<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>yangyan</title>
<base target="_blank">
<style>
*{margin:0;padding:0;list-style:none;}
#ul1{ position:relative;width:808px; margin:100px auto;}
#ul1 li{float:left;width:200px; height:50px; line-height:50px; text-align:center; border:1px solid #000;}
#ul1 li.box{ position:absolute;left:0;top:0; background:yellow; z-index:-1;}
</style>
<script>
window.onload = function(){
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	var oBox = aLi[aLi.length - 1];
	
	//添加事件
	for(var i = 0; i < aLi.length - 1; i++){
		aLi[i].onmouseover = function(){
			
			//oBox.style.left = this.offsetLeft + "px";	
			
			move(oBox,this.offsetLeft);
		};
	}
	
	var speed = 0;
	var left = 0;
	function move(obj,iTarget){
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			
			speed += (iTarget - left)/5;//加速度
			speed *= 0.7;//摩擦
			
			left += speed;
			obj.style.left = Math.round(left) + "px"; 
			document.title = obj.offsetLeft + "|" + iTarget+ "|" + speed; 
			//??
			//if(obj.offsetLeft == iTarget){
			if(obj.offsetLeft == iTarget && Math.abs(speed) < 1){
				clearInterval(obj.timer);
			}
			
		},30);
	}
 
};

</script>
</head>

<body>

<ul id="ul1">
	<li>首页</li>
	<li>作品</li>
	<li>联系我们</li>
	<li>关于我们</li>
	<li class="box"></li>
</ul>

</body>
</html>
